---
layout: default
title: Blog
permalink: /blogs/
---

<section class="blogs-page container mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-center mb-8">All Blog Posts</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for post in site.posts %}
        <div class="post-card bg-white shadow-lg rounded-lg overflow-hidden">
            <a href="{{ post.url }}" class="block hover:opacity-90 transition duration-200">
                <!-- <img src="{{ post.image | default: '/assets/default-image.jpg' }}" alt="{{ post.title }}" class="w-full h-48 object-cover"> -->
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">{{ post.title }}</h2>
                    <p class="text-sm text-gray-600 mb-4">{{ post.date | date: "%B %d, %Y" }}</p>
                    <p class="text-gray-700 text-base">{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
