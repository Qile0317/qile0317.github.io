<section class="flex flex-col items-center justify-center min-h-screen bg-gray-50 py-8">
  <!-- PDF Container with vertical scroll -->
  <div class="w-full max-w-4xl mx-auto px-4">
    <div id="pdf-container" class="overflow-y-auto overflow-x-hidden max-h-screen">
      <!-- Individual pages will be appended here -->
    </div>
  </div>

  <!-- Download button -->
  <div class="mt-4">
    <a href="https://raw.githubusercontent.com/Qile0317/cv/main/cv-qile-yang.pdf" download
      class="px-6 py-3 bg-indigo-600 text-white text-lg font-semibold rounded-lg shadow-lg hover:bg-indigo-700 transition-all duration-300">
      Download pdf
    </a>
  </div>
</section>

<script type="module">
  var { pdfjsLib } = globalThis;
  pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.mjs';

  var pdfContainer = document.getElementById('pdf-container');
  var scale = 1.5;  // Adjust scale for better readability

  // Function to render a single page with proper width handling
  function renderPage(page, viewport, container) {
    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');
    canvas.className = 'mb-4 mx-auto max-w-full'; // Center canvas and prevent overflow
    canvas.style.width = '100%';  // Make canvas responsive
    canvas.style.height = 'auto'; // Maintain aspect ratio
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    var renderContext = {
      canvasContext: ctx,
      viewport: viewport
    };

    container.appendChild(canvas);
    return page.render(renderContext).promise;
  }

  // Load and render the PDF
  pdfjsLib.getDocument("https://raw.githubusercontent.com/Qile0317/cv/main/cv-qile-yang.pdf").promise.then(function(pdfDoc) {
    for (let i = 1; i <= pdfDoc.numPages; i++) {
      pdfDoc.getPage(i).then(function(page) {
        var viewport = page.getViewport({scale: scale});
        renderPage(page, viewport, pdfContainer);
      });
    }
  });
</script>
