<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <script src="assets/js/landing-page.js"></script>
<div class="landing-page relative min-h-screen bg-gradient-to-br from-blue-500 to-purple-600">
    <nav id="main-nav" class="fixed top-0 left-0 right-0 z-50 bg-transparent p-4 transition-all duration-300">
        <div class="container mx-auto flex justify-between items-center text-white">
            <div class="font-bold text-xl">Your Name</div>
            <div class="space-x-4">
                <a href="#about" class="hover:text-gray-300">About</a>
                <a href="#projects" class="hover:text-gray-300">Projects</a>
                <a href="#contact" class="hover:text-gray-300">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pt-24 flex items-center min-h-screen">
        <div class="w-2/3 space-y-6">
            <h1 id="headline" class="text-5xl font-bold text-white opacity-0 transform translate-y-12">
                Placeholder Headline
            </h1>
            <p id="subtext" class="text-xl text-white/80 opacity-0 transform translate-y-12">
                Placeholder subtext describing your professional focus or personal brand.
            </p>
        </div>

        <div class="w-1/3 flex flex-col items-center">
            <div class="w-48 h-48 bg-white rounded-full overflow-hidden border-4 border-white shadow-lg">
                <img src="/assets/images/profile.jpg" alt="Profile" class="w-full h-full object-cover">
            </div>
            <div class="mt-4 text-center text-white">
                <h2 class="text-xl font-semibold">Your Name</h2>
                <p class="text-sm text-white/80 max-w-xs">
                    Brief professional bio or personal description goes here.
                </p>
            </div>
        </div>
    </div>

    <div id="scroll-indicator" class="fixed bottom-4 left-1/2 transform -translate-x-1/2">
        <div class="w-1 bg-white/50 h-24 relative">
            <div id="scroll-progress" class="absolute bottom-0 left-0 right-0 bg-white h-full origin-bottom"></div>
        </div>
    </div>
</div>
</body>
</html>
