<!-- This is a modified version of minima's base layout -->

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>

    {%- include header.html -%}

    <!-- <main class="page-content" aria-label="Content">
        <div class="wrapper"> -->
    {{ content }}
        <!-- </div>
    </main> -->

        {% endfor %}
    {% endif %}

</body>

</html>
